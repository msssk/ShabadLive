<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ShabadLive</title>
		<link rel="stylesheet" href="index.css">
	</head>

	<body>
		<header hidden>
			ShabadLive
			<span id="configButton">⚙</span>
		</header>

		<main>
			<div id="shabad" class="shabad"></div>

			<form id="configForm" hidden>
				<label><input name="gu" type="checkbox"> Gurmukhi</label>
				<label><input name="tl" type="checkbox"> Transliteration</label>
				<label><input name="en" type="checkbox"> English</label>
				<label><input name="pa" type="checkbox"> Punjabi</label>
				<label><input name="es" type="checkbox"> Español</label>
				<label><input name="lv" type="checkbox"> Larivaar</label>
				<label><input name="dv" type="checkbox"> देवनागरी</label>

				<div class="actions">
					<button id="cancelButton" type="button">Cancel</button>
					<button id="saveButton" type="button">Save</button>
				</div>
			</form>
		</main>

		<script src="index.ts"></script>
	</body>
</html>
